<!DOCTYPE html>
<html >
<head>
   
    <title>clientes-form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link"href="login.html">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link"href="clientes.html">Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"href="mecanico.html">Mecanico</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"href="login.html">Sobre nosotros</a>
            </li>
           
        </ul>
        
      </nav>

      <div class="container">
      <div class="card m-3">
      <div class="card-header">
       <h2>REGISTRO DE CLIENTES</h2> 

      </div>

      <div class="card-body"> 
        <form id="frmCliente">
           <div class="form-group">
           <label for="txtIdCliente">ID CLIENTE</label>
           <input type="text" class="form-control" id="txtIdCliente" value="0" readonly/>
           </div>
           <div class="form-group">
            <label for="txtNombre">NOMBRES</label>
            <input type="text" class="form-control" placeholder="Escriba su  Nombre" id="txtNombre"/>
           </div>
           <div class="form-group">
            <label for="txtApellido">APELLIDO</label>
            <input type="text" class="form-control" placeholder="Escriba su apeliido" id="txtApellido"/>
           </div>
           
           <div class="form-group">
            <label for="txtTelefono">TELEFONO</label>
            <input type="number" class="form-control"placeholder="Digite su telefono" id="txtTelefono"/>
           </div>
           <div class="form-group">
            <label for="txtDireccion">DIRECCION</label>
            <input type="text" class="form-control"placeholder="Digite su direccion aqui" id="txtDireccion"/>
           </div>
           
           <div class="form-group">
            <label for="txtEmail">EMAIL</label>
            <input type="email" class="form-control" placeholder="Digite su email"id="txtEmail"/>
           </div>
           
        </form> 
    </div> 
    <div class="card-footer">
        <button type="button" class="btn btn-success" onclick="guardar()">
        GUARDAR
        </button>
        <a href="clientes.html" class="btn btn-danger">CANCELAR</a>
    </div>
    
    </div>    
</div>

    
</body>
</html>
